<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank mangement</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center my-5">Welcome to very first Project
            <br>
            <span class="font-semibold text-cyan-400">Bap er Bank</span>
        </h1>
    </header>

    <main>
        <section class="w-9/12 m-auto">
            <h3 class="font-semibold text-blue-500 text-3xl mb-4">Please Login</h3>
            <div class="p-8 bg-blue-300 rounded-md">
                <input class="w-full p-2 rounded-md d-block mb-5" type="email" name="" id="email">
                <input class="w-full p-2 rounded-md d-block mb-5" type="password" id="password">
                <button id="login-btn" class="rounded bg-cyan-500 px-8 py-2 hover:bg-sky-600">Login</button>
            </div>
            <p id="invalid-user"></p>
        </section>
    </main>

    <script src="login.js"></script>
</body>

</html>
