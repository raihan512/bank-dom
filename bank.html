<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank mangement</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center my-5">Welcome to your Bank Dashboard
            <br>
            <span class="font-semibold text-cyan-400">Mr Raihan Gazi</span>
        </h1>
    </header>

    <main>
        <!--====================================================================================== 
            Show Dashboard status
         ======================================================================================-->
        <section class="w-9/12 mx-auto mb-10">
            <div class="grid grid-cols-3 gap-5">
                <!-- Total Deposit -->
                <div class="bg-green-400 rounded-md p-10">
                    <h3 class="text-white text-semibold text-3xl mb-3">Deposit</h3>
                    <p class="text-white text-semibold text-5xl">$<span id="total-deposit">00</span></p>
                </div>
                <!-- Total Withdraw -->
                <div class="bg-red-400 rounded-md p-10">
                    <h3 class="text-white text-semibold text-3xl mb-3">Withdraw</h3>
                    <p class="text-white text-semibold text-5xl">$<span id="total-withdraw">00</span></p>
                </div>
                <!-- Balance -->
                <div class="bg-yellow-400 rounded-md p-10">
                    <h3 class="text-white text-semibold text-3xl mb-3">Balance</h3>
                    <p class="text-white text-semibold text-5xl">$<span id="total-balance">1000</span></p>
                </div>
            </div>
        </section>
        <!--======================================================================================== 
            Add value 
        ========================================================================================-->
        <section class="w-9/12 mx-auto mb-10">
            <div class="grid grid-cols-2 gap-5">
                <!-- Deposit Field -->
                <div class="p-10 rounded-md bg-cyan-400">
                    <input id="deposit-field" class="p-3 rounded-md w-full" placeholder="$ Enter Your Deposit Amount"
                        type="text">
                    <button id="deposit-btn"
                        class="px-5 py-2 text-white bg-green-400 rounded-md mt-5 hover:bg-green-600">Add
                        Deposit</button>
                </div>
                <!-- Withdraw Field -->
                <div class="p-10 rounded-md bg-rose-400">
                    <input id="withdraw-field" class="p-3 rounded-md w-full" placeholder="$ Enter Your Withdraw Amount"
                        type="text">
                    <button id="withdraw-btn"
                        class="px-5 py-2 text-white bg-blue-400 rounded-md mt-5 hover:bg-blue-600">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <!-- <script src="login.js"></script> -->
    <script src="bank.js"></script>
</body>

</html>
